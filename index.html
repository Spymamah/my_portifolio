<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .container::after{
            content: "";
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: green;
            position: absolute;
            bottom: 2px;
            left: 50px;
        }
    </style>
    
</head>

<body>
    <div class="container" >
        <img src="./images/program.jpg" alt="">
    </div>
</body>
</html>
